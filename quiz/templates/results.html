<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem; 
        }

        .results-summary {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
            width: 50%; 
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .results-summary p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions a {
            text-decoration: none;
            color: #fff;
            background-color: #2980b9;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .actions a:hover {
            background-color: #1c5985;
        }

        @media (max-width: 768px) {
            .results-summary {
                width: 70%;
            }

            h1 {
                font-size: 1.75rem; 
            }

            .score {
                font-size: 1.3rem;
            }

            .actions a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .results-summary {
                width: 90%; 
                padding: 10px; 
            }

            h1 {
                font-size: 1.5rem;
            }

            .score {
                font-size: 1.2rem;
            }

            .actions a {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Quiz Results</h1>
    
    <div class="results-summary">
        <p><strong>Total Questions:</strong> {{ total_questions }}</p>
        <p><strong>Attempted:</strong> {{ attempted }}</p>
        <p><strong>Correct:</strong> {{ correct }}</p>
        <p><strong>Incorrect:</strong> {{ incorrect }}</p>
        <p><strong>Skipped:</strong> {{ skipped }}</p>
        <p class="score"><strong>Score:</strong> {{ score }}%</p>
    </div>

    <div class="actions">
        <a href="{% url 'quiz:start_quiz' %}">Start New Quiz</a>
    </div>
</body>
</html>
